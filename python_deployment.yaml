---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
      env: dev
      language: python
  template:
    metadata:
      labels:
        env: dev
        language: python
        app: python-app
    spec:
      containers:
        - name: python-app
          image: python-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DD_ENV
              value: "dev"
---
apiVersion: v1
kind: Service
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  selector:
    app: python-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP

